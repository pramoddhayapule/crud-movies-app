<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Js Crud App</title>
</head>
<body style="color: white; background-color:#1d2630">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb.5"><strong>Movies CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="movie-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8  mb-3">
                    <label for="movieName">Movie Name</label>
                    <input class="form-control" type="text" id="movieName" placeholder="Enter Movie Name">
                </div>
                <div class="col-10 col-md-8  mb-3">
                    <label for="directorName">Director Name</label>
                    <input class="form-control" type="text" id="directorName" placeholder="Enter Director Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="releasedYear">Released Year</label>
                    <input class="form-control" type="text" id="releasedYear" placeholder="Enter Released Year">
                </div>
                <div class="col-10 col-md-8 ">
                  <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-8 mt-5" >
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Movie Name</th>
                            <th>Director Name</th>
                            <th>Released Year</th> 
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movie-list">
                        <tr>
                            <td>Back To The Future</td>
                            <td>Robert Zemeicks</td>
                            <td>1985</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
